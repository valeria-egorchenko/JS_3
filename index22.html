<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Введите значение переменной a:");
      let b = prompt("Введите значение переменной b:");
     
      // Перепишем следующий if с использованием оператора ?
      if (isNaN(a) == false && isNaN(b) == false)
          alert (((+a + +a) == +b)? "Значения равны" : "Значения не равны");
      else
          alert(((a + a) == b) ? "Значения равны" : "Значения не равны");
         

    </script>
  </body>
</html>
