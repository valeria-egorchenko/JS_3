<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = +prompt("Введите значение переменной a:");
      let b = +prompt("Введите значение переменной b:");
     
      // Перепишем следующий if с использованием оператора ?
      let result = ((a + a) == b) ? "значения равны" : "значения не равны";
      alert(result);
         

    </script>
  </body>
</html>
