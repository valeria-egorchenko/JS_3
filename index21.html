<!DOCTYPE html>
<html lang="ru">

    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Введите длину стороны 'a' треугольника", "");
      if (isNaN(a) || a <= 0)
	        alert('Число a = ' + a + ' должно быть > 0');

      let b = prompt("Введите длину стороны 'b' треугольника", "");
	    if (isNaN(b) || b <= 0)
	        alert('Число b =  ' + b + ' должно быть > 0');

      let c = prompt("Введите длину стороны 'c' треугольника", "");
	    if (isNaN(c) || c <= 0)
	        alert('Число c =  ' + c + ' должно быть > 0');

      if (((a + b) < c) || ((a + c) < b) || ((b + c) < a))	     
	        alert((((a * a + b * b) == c * c) && (a > 0) && (b > 0) && (c > 0)) ? 'Ура: угадали длины сторон треугольника' : 'Надо учить теорему');
        
    </script>
  </body>
</html>
