<!DOCTYPE HTML> 
<html lang="ru"> 
<head> 
  <title>Пример использования оператора ? с проверкой на числовые значения</title> 
</head> 
<body> 
  <script> 
    let a = prompt("Введите значение переменной a:", "");
    // Проверяем, являются ли введенные значения числами
    if (isNaN(a)){
      alert("Ошибка! Пожалуйста, введите числовые значения.");
      a = prompt("Введите значение переменной a:", "");
    }

    let b = prompt("Введите значение переменной b:", "");
    // Проверяем, являются ли введенные значения числами
    if (isNaN(b)){
      alert("Ошибка! Пожалуйста, введите числовые значения.");
      b = prompt("Введите значение переменной b:", "");
    }

    // Проверяем, являются ли введенные значения отрицательными
    if (isNaN(Math.sqrt (a * b))) {
      alert("Ошибка! Отрицательное число.");
    } else {
      // Перепишем следующий if с использованием оператора ?
      let message = ((Math.sqrt (a * b) < 4) ? "Мало" : "Много");
      alert(message);
    }
  </script> 
</body>  
</html>
