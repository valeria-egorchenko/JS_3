<!DOCTYPE HTML>
  <html lang="ru">
    <head>
      <title>Операторы ветвлений и условий в JavaScript</title>
    </head>
      <body>
        <script>
          let year = prompt('B каком году у Вас в группе начал вести занятия Виталий Валентинович?', '') ;

          if (year < 2023) {
          alert('Да не может быть! Это слишком рано…');
          }
          else if (year > 2023) {
          alert('Да Вы что! Как-то поздновато…');
          }
          else 
          alert('Вы знаток! Да, точно в этом году!');
          
        </script>
      </body>
  </html>
